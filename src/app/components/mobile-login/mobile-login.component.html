<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
               
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p class="subtitle">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="tel" id="PhoneNumber" placeholder="PhoneNumber" class="form-control" formControlName="PhoneNumber"
                            name="PhoneNumber" />
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                    </div>
                    
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="Mobilelogin">
                    <input type="submit" class="btn btn-primary w-100" routerLink="../login" value="Login with Email" name="Login">
                </form>
            </div>
            
        </div>
    </div>
</div>
